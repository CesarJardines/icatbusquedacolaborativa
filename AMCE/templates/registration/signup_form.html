{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico'%}" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}"/>
        <link rel="stylesheet" href="{% static 'css/header.css'%}"/>

        <!-- Bootstrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

        <!-- CSS para el feed -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/feedStyle.css'%}"> 
        <link rel="stylesheet" type="text/css" href="{% static 'css/popAlert.css'%}"> 
        <link rel="stylesheet" type="text/css" href="{% static 'css/cards.css'%}"> 
        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/jumbotron/">

        <!-- CSS para ingresar código de clase (MODAL) -->
        <link href="{% static 'css/modal.css'%}" rel="stylesheet"/>

        <!-- CSS para agregar íconos a los botones -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- CSS con las especificaciones de Libia -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css'%}">
        

        <title>AMCE - Registro {{ user_type }}</title>
    </head>
    <body>
		{%load crispy_forms_tags %}
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'AMCE:signup' %}"><i style="color: white;" class="bi bi-arrow-left"></i></a>
    			<div class="nav-bar-title navbar-brand" href="">Registro {{ user_type }}</div>
				<a class=""></a>
            </div>
        </nav>

        <!-- Page content-->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">
                    <button type="button" class="close" data-dismiss="alert"> × </button>
                    <strong>{{message}}<strong>
                </div>
             {% endfor %}
        {% endif %}

        <div class="container mt-1">
            <form method="post" action="">
				{% csrf_token %}
				{{ form | crispy }}
			</br>
			</br>
			<button type="submit" class="btn btn-outline-dark btn-block" id="submit-form">Registrarse</button>
			</form>
        </div>
        

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>
</html>
