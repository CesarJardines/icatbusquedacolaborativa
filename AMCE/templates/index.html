{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico'%}" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}"/>
        <link rel="stylesheet" href="{% static 'css/header.css'%}"/>

        <!-- Bootstrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

        <!-- CSS para el feed -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/feedStyle.css'%}"> 
        <link rel="stylesheet" type="text/css" href="{% static 'css/popAlert.css'%}"> 
        <link rel="stylesheet" type="text/css" href="{% static 'css/cards.css'%}"> 
        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/jumbotron/">

        <!-- CSS para ingresar código de clase (MODAL) -->
        <link href="{% static 'css/modal.css'%}" rel="stylesheet"/>

        <!-- CSS para agregar íconos a los botones -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- CSS con las especificaciones de Libia -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css'%}">

        <link rel="stylesheet" type="text/css" href="{% static 'css/index.css'%}">
        

        <title>Búsqueda Colaborativa</title>
    </head>
    <body>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="container">
            <div id="logo-container" class="align-middle">
                <center>
                <img id="logo" src="{% static 'assets/images/logo_busqueda.png'%}" style="position: relative; width: 80%; height: auto;" >
            </center>
            </div>
            <div >
                <form id="login" method="post" style="margin: 25%;">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="form-group">
                        {{ form.username }}
                        {{ form.username.errors }}
                
                    </div>
                    <div class="form-group">
                        {{ form.password }}
                        {{ form.password.errors }}
                    </div>
                    <button type="submit" class="btn btn-outline-dark btn-block" id="submit-form" style="color: white; background-color: #6FCFA1;
                    border: 0px; padding: 5px 15px;" id="submit-form" >Ingresar</button>
                    <a href="{% url 'AMCE:signup' %}" class="mt-5 btn btn-outline-dark btn-block" style="color: white; background-color: #6FCFA1;
                    border: 0px; padding: 5px 15px;" id="submit-form" >Registrarme</a>
                </form>
            </div>

        </div>
        

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>
</html>
